<mat-tab-group>
  <mat-tab label="Logging">
    <div class="loggingContent">
      <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input
          matInput
          (keyup)="applyFilter($event)"
          placeholder="Ex. ium"
          #input
        />
      </mat-form-field>

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef>No.</th>
          <td mat-cell *matCellDef="let element">{{ element.position }}</td>
        </ng-container>

        <!-- UserID Column -->
        <ng-container matColumnDef="userid">
          <th mat-header-cell *matHeaderCellDef>User-Id</th>
          <td mat-cell *matCellDef="let element">{{ element.userid }}</td>
        </ng-container>

        <!-- Transaction-State Column -->
        <ng-container matColumnDef="transactionState">
          <th mat-header-cell *matHeaderCellDef>Transaction-State</th>
          <td mat-cell *matCellDef="let element">
            <div *ngFor="let status of element.transactionState">
              {{ status }}
              <mat-icon
                class="mat-icon-rtl-mirror"
                svgIcon="thumb-up"
              ></mat-icon>
              <i class="fa fa-check-circle"></i>
              <!-- <i class="fa-solid fa-loader"></i> -->

              <!-- <i class="fa fa-times-circle"></i> -->
            </div>

            <!-- {{ element.transactionState }} -->
          </td>
        </ng-container>

        <!-- Transaction-Id Column -->
        <ng-container matColumnDef="transactionId">
          <th mat-header-cell *matHeaderCellDef>Transaction-Id</th>
          <td mat-cell *matCellDef="let element">
            {{ element.transactionId }}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">
            No data matching the filter "{{ input.value }}"
          </td>
        </tr>
      </table>
    </div>
  </mat-tab>

  <mat-tab label="Errors"> Content with Errors </mat-tab>

  <!-- <mat-tab label="Third"> Content 3 </mat-tab> -->
</mat-tab-group>
